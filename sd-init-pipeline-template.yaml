name: screwdriver-cd-test/test-pipeline-template
version: '1.0'
description: template for testing
maintainer: test@example.com
config:
  shared:
    image: node:18
    environment:
      KEYNAME: value
    secrets:
      - NPM_TOKEN
  jobs:
    main:
      steps:
        - init: npm install
        - test: npm test